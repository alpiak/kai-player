<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kai</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style type="text/css">
            .sk-cube-grid {
                width: 40px;
                height: 40px;
                margin: auto;
            }

            .sk-cube-grid .sk-cube {
                width: 33%;
                height: 33%;
                background-color: #333;
                float: left;
                -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
                animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
            }

            .sk-cube-grid .sk-cube1 {
                -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
            .sk-cube-grid .sk-cube2 {
                -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s; }
            .sk-cube-grid .sk-cube3 {
                -webkit-animation-delay: 0.4s;
                animation-delay: 0.4s; }
            .sk-cube-grid .sk-cube4 {
                -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s; }
            .sk-cube-grid .sk-cube5 {
                -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
            .sk-cube-grid .sk-cube6 {
                -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s; }
            .sk-cube-grid .sk-cube7 {
                -webkit-animation-delay: 0s;
                animation-delay: 0s; }
            .sk-cube-grid .sk-cube8 {
                -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s; }
            .sk-cube-grid .sk-cube9 {
                -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }

            @-webkit-keyframes sk-cubeGridScaleDelay {
                0%, 70%, 100% {
                    -webkit-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
                } 35% {
                      -webkit-transform: scale3D(0, 0, 1);
                      transform: scale3D(0, 0, 1);
                  }
            }

             @keyframes sk-cubeGridScaleDelay {
                0%, 70%, 100% {
                    -webkit-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
                } 35% {
                      -webkit-transform: scale3D(0, 0, 1);
                      transform: scale3D(0, 0, 1);
                  }
            }

            .page-loading {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                width: 60px;
                height: 60px;
                margin: auto;
            }

            @media (max-width: 768px) {
                .page-loading {
                    width: 45px;
                    height: 45px;
                }
            }

            @media (max-width: 336px) {
                .page-loading {
                    width: 30px;
                    height: 30px;
                }
            }

            .page-loading.sk-cube-grid .sk-cube {
                background-image: url("https://kai-player.oss-cn-shanghai.aliyuncs.com/kaiplanet.ico");
                background-size: 300%;
            }

            .page-loading.sk-cube-grid .sk-cube1 { background-position: top left; }
            .page-loading.sk-cube-grid .sk-cube2 { background-position: top center; }
            .page-loading.sk-cube-grid .sk-cube3 { background-position: top right; }
            .page-loading.sk-cube-grid .sk-cube4 { background-position: center left; }
            .page-loading.sk-cube-grid .sk-cube5 { background-position: center center; }
            .page-loading.sk-cube-grid .sk-cube6 { background-position: center right; }
            .page-loading.sk-cube-grid .sk-cube7 { background-position: bottom left; }
            .page-loading.sk-cube-grid .sk-cube8 { background-position: bottom center; }
            .page-loading.sk-cube-grid .sk-cube9 { background-position: bottom right; }
        </style>
    </head>
    <body>
        <div class="page-loading sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
        <app></app>
    <script type="text/javascript" src="runtime.bundle.js"></script><script type="text/javascript" src="app.bundle.js"></script></body>
</html>
